<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id = "title">
            Check your GitHub repositories language statistics 
            <br>
            !!!test change 2 pls work ffs!!!
        </div>
        <br><br>

        <div id = "form_field">
            <form action="/" method="POST" class="form-example">
                <input type="text" id="post" name="fname" placeholder="Github Username">
                <input type="button" value="CHECK" id="send">
            </form>
            <script>
                const input = document.getElementById('post')
                const Btn = document.getElementById('send')
                const output = document.getElementById('chart')
                
                const baseUrl = 'http://localhost:8080'

                Btn.addEventListener('click', buttonClick)

                async function buttonClick(e) {
                    e.preventDefault()
                    
                    const res = await fetch(baseUrl + "user/" + input.value,
                    {
                        method: 'GET'
                    })

                    const data = await res.json()
                    input.value = JSON.stringify(data)
                }

            </script>
        </div>

        <br><br>

        <div id='chart'>
            <div id="piechart"></div>
    
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
            <script type="text/javascript">
            // Load google charts
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
    
            // Draw the chart and set the chart values
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work', 8],
                ['Eat', 2],
                ['TV', 4],
                ['Gym', 2],
                ['Sleep', 8]
                ]);
        
                // Optional; add a title and set the width and height of the chart
                var options = {'title':'Languages use', 'width':550, 'height':400};
        
                // Display the chart inside the <div> element with id="piechart"
                var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                chart.draw(data, options);
            }
            </script>
        </div>

    </body>
</html>
