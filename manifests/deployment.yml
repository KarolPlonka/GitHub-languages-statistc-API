apiVersion: apps/v1
kind: Deployment
metadata:
  name: githubapi-deployment
  labels:
    app: githubapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: githubapi
  template:
    metadata:
      labels:
        app: githubapi
    spec:
      containers:
      - name: nccoffee
        image: karolplonka/nodejs_api:!insert_tag!
        imagePullPolicy: Always
        ports:
        - containerPort: 80
